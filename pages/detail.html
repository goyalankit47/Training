<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Detail</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/detail.css" />
    <link rel="stylesheet" href="/css/login-modal.css" />
    <link rel="stylesheet" href="/css/toast.css" />
    <link
      rel="icon"
      href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <!-- Initialization of jquery script before DOM rendering -->
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script type="module" src="/js/detail.js"></script>

    <!-- Header -->
    <nav class="navbar navbar-light fixed-bar shadow-sm">
      <div class="container-fluid px-0">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
        <ul
          class="navbar-nav"
          data-tooltip="tooltip"
          data-placement="top"
          title="Upload Order CSV"
        >
          <li class="nav-item">
            <a class="nav-link position-relative" href="/pages/upload">
              <i class="material-icons">upload_file</i>
            </a>
          </li>
        </ul>
        <ul
          class="navbar-nav ml-4"
          data-tooltip="tooltip"
          data-placement="top"
          title="Cart"
        >
          <li class="nav-item">
            <a class="nav-link position-relative" href="/pages/checkout">
              <i class="material-icons">shopping_cart</i>
              <div class="cart-quantity"></div>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-4">
          <li class="nav-item dropdown">
            <a
              class="nav-link btn dropdown-toggle p-0"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-tooltip="tooltip"
              data-placement="top"
              title="User Profile"
            >
              <i class="material-icons">account_circle</i>
            </a>

            <div
              class="dropdown-menu user-drop"
              aria-labelledby="dropdownMenuLink"
            >
              <h6 class="dropdown-header" id="userName">Username</h6>
              <button class="dropdown-item" id="logout" type="button">
                Logout
              </button>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- In case of product id mismatch -->
    <div class="auth-error d-none">
      404, Product Not Found! Please check Product ID
    </div>

    <!-- Main Body -->
    <div class="container d-none" id="productDetails">
      <div class="page-heading">
        <div class="col-12 px-md-0">
          <h2>Product Details</h2>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4 product-image rounded px-md-0">
          <img
            class="img-fluid rounded border-0 w-100"
            id="productImg"
            src=""
            onerror="this.src='../assets/no-image.png'"
            alt="Image not Available"
          />
        </div>
        <div class="col-12 col-md-8 product-details mt-2 mt-md-0">
          <h5 class="px-2 font-weight-bold" id="productHeading"></h5>
          <p class="dim-text px-2" id="productSubhead"></p>
          <hr />
          <p class="px-2">
            <b id="productDisprice"></b>
            <span class="dim-text mx-2">
              <strike id="productPrice"></strike>
            </span>
            <span style="color: #ff905a;" id="productOff"> </span>
          </p>
          <div class="cart-sec col-12">
            <button
              class="add-to-cart btn btn-outline-primary col-12 col-sm-7 col-md-3 col-lg-4 d-none"
            >
              Add To Cart
            </button>
            <div
              class="modify-quan justify-content-start align-items-center w-100 d-none"
            >
              <div class="quantity-sec border rounded">
                <span class="subtract mx-2 cur-pointer"> - </span>
                <span class="quant mx-2"></span>
                <span class="add mx-2 cur-pointer"> + </span>
              </div>
              <div class="text-success ml-4">
                Quantity (In Cart)
              </div>
            </div>
          </div>
          <hr />
          <div class="prod-desc px-2">
            <h5><b>Description</b></h5>
            <div class="dim-text" id="prodDesc"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer text-muted">
      <hr />
      <div class="container-fluid row justify-content-between">
        <div class="col-12 col-md-6">&copy; 2021; All Rights Reserved.</div>
        <div
          class="col-12 col-md-6 mt-2 mt-md-0 text-md-right"
          id="dateTime"
        ></div>
      </div>
    </div>

    <!-- Toast wrapper div -->
    <div class="toast-wrapper"></div>

    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
